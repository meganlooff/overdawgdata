<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h5 style="text-transform: uppercase;">{{ page.tag }}</>
                <h1 style="margin-bottom:.5em;">{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ page.description }}</p>
                <ul class="actions">
                    <li><a href="{{site.baseurl}}/nba/" class="button special">See More Data</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>About OverDawg</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="{{site.baseurl}}/about/" class="button next">About OverDawg</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
